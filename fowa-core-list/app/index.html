<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved fullbleed fit layout vertical>

  <core-list flex>
    <template>
      <div class="row" layout horizontal center>
        <core-image src="{{model.avatar}}" preload sizing="cover"></core-image>
        <div flex>{{model.name}}</div>
        <core-icon icon="chevron-right"></core-icon>
      </div>
    </template>
  </core-list>

  <script>
    document.addEventListener('polymer-ready', function() {
      var list = document.querySelector('core-list');
      var data = [];
      for(var i = 0; i < 300; i++) {
        data.push({
          name: faker.name.findName(),
          avatar: faker.image.avatar()
        });
      }
      list.data = data;
    });
  </script>

  <!-- build:js scripts/app.js -->
  <script src="bower_components/Faker/build/build/faker.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
