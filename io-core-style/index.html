<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>basic sketch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../components/platform/platform.js"></script>
    <link rel="import" href="elements.html">
  </head>
  
  <body unresolved>
    <template is="auto-binding">
      <core-style ref="{{theme}}"></core-style>
      <core-header-panel mode="seamed">
        <paper-tabs valueattr="data-theme" selected="{{theme}}">
          <paper-tab data-theme="io-theme">I/O 2014</paper-tab>
          <paper-tab data-theme="bootstrap">BOOTSTRAP</paper-tab>
          <paper-tab data-theme="foundation">FOUNDATION</paper-tab>
        </paper-tabs>
        <div class="container">
          <div layout horizontal center around-justified>
            <paper-button label="Download" role="button" raisedbutton class="paper-shadow-top paper-shadow-top-z-1 paper-shadow-animated"></paper-button>
          </div>
          <div layout horizontal center around-justified>
            <core-toolbar flex>
              <core-icon-button icon="menu"></core-icon-button>
              <div>I/O 2014</div>
            </core-toolbar>
          </div>
          <div layout horizontal center around-justified>
            
          </div>
          <div layout horizontal center around-justified>
            
          </div>
          <div layout vertical center>
            <paper-progress value="80" min="0" max="100"></paper-progress>
          </div>
          <div layout horizontal center around-justified>
            <paper-toast opened="" duration="100000" text="Your draft has been discarded." tabindex="-1" class="core-transition core-transition-bottom fit-bottom core-opened undefined" style="z-index: 12; max-height: 60px; max-width: 348px; box-sizing: border-box;"></paper-toast>
          </div>
        </div>
      </core-header-panel>

    </template>

    <script>
    (function() {

      addEventListener('polymer-ready', function() {
        addEventListener('template-bound', function(e) {
          var tmpl = e.target;
          tmpl.g = CoreStyle.g;

          tmpl.theme = 'io-theme';
        });
      });

    })();
    </script>
  </body>
</html>
