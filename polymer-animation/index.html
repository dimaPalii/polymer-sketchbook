<!DOCTYPE html>
<html>
  <head>
    <script src="../bower_components/platform/platform.js"></script>
    <link rel="import"
          href="../bower_components/polymer-animation/polymer-animation.html">
  </head>
  <body>
    <style>
    #foo {
      width: 130px;
      color: white;
      font-size: 100px;
      background: tomato;
      text-align: center;
      font-family: 'Helvetica';
      font-weight: bold;
    }
    </style>

    <div id="foo">P</div>

    <polymer-animation duration="1" direction="alternate">
      <polymer-animation-keyframe>
        <polymer-animation-prop name="transform" value="rotateX(0deg)">
        </polymer-animation-prop>
      </polymer-animation-keyframe>
      <polymer-animation-keyframe>
        <polymer-animation-prop name="transform" value="rotateX(360deg)">
        </polymer-animation-prop>
      </polymer-animation-keyframe>
    </polymer-animation>

    <script>
    document.addEventListener('WebComponentsReady', function () {
      'use strict';
      var foo = document.querySelector('#foo');
      var animation = document.querySelector('polymer-animation');
      animation.target = foo;
      animation.play();
    });
    </script>
  </body>
</html>
