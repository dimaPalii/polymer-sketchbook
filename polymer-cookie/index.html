<!DOCTYPE html>
<html>
  <head>
    <script src="../bower_components/platform/platform.js"></script>
    <link rel="import"
          href="../bower_components/polymer-cookie/polymer-cookie.html">
  </head>
  <body>
    <polymer-cookie name="foo"></polymer-cookie>
    <script>
    'use strict';
    document.addEventListener('WebComponentsReady', function (e) {
      console.log('cookies before save:', document.cookie);
      var cookie = document.querySelector('polymer-cookie');
      cookie.value = 'bar';
      cookie.save();
      console.log('cookies after save:', document.cookie);
    });
    </script>
  </body>
</html>
