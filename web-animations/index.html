<!DOCTYPE html>
<html>
  <head>
    <script src="../bower_components/platform/platform.js"></script>
    <script src="../bower_components/web-animations-js/web-animations.js"></script>
    <style>
    .box {
      width: 100px;
      height: 100px;
      background: red;
    }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
    'use strict';

    var box = document.querySelector('.box');
    document.timeline.play(new ParGroup([
      new Animation(box, [
        { transform: 'rotate(0deg)' },
        { transform: 'rotate(360deg)' }
      ], { duration: 1 }),
      new Animation(box, [
        { opacity: 0 },
        { opacity: 1 },
        { opacity: 0 }
      ], { duration: 1 })
    ],
    {
      iterations: Infinity
    }));
    </script>
  </body>
</html>
