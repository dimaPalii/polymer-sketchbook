<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>basic sketch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../components/platform/platform.js"></script>
    <link rel="import" href="../components/polymer/polymer.html">
    <link rel="import" href="../components/core-header-panel/core-header-panel.html">
    <link rel="import" href="../components/core-toolbar/core-toolbar.html">
    <link rel="import" href="../components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="../components/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="../components/core-animated-pages/transitions/slide-down.html">
    <link rel="import" href="../components/core-animated-pages/transitions/cross-fade.html">
    <link rel="import" href="../components/paper-tabs/paper-tabs.html">
    <link rel="import" href="../components/font-roboto2/roboto2.html">
    <style>
    html, body {
      height: 100%;
      font-family: 'Roboto2';
      margin: 0;
    }
    core-header-panel {
      height: 100%;
    }
    paper-tabs {
      background-color: #00BCD4;
      color: #fff;
    }
    core-animated-pages {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    section {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    img {
      margin-top: -200px;
    }
    </style>
  </head>
  <body>
    <core-header-panel>
      <paper-tabs selected="0" class="core-header">
        <paper-tab onclick="move(0);">KNOWLEDGE</paper-tab>
        <paper-tab onclick="move(1);">HISTORY</paper-tab>
        <paper-tab onclick="move(2);">FOOD</paper-tab>
      </paper-tabs>
      <core-animated-pages>
        <section style="background: #FFFF8D;"
          layout vertical center center-justified>
          <img src="images/knowledge-01.svg">
        </section>
        <section style="background: #84FFFF;"
          layout vertical center center-justified>
          <img src="images/history-01.svg">
        </section>
        <section style="background: #B9F6CA;"
          layout vertical center center-justified>
          <img src="images/food-01.svg">
        </section>
      </core-animated-pages>
    </core-header-panel>
    <script>
    var p = document.querySelector('core-animated-pages');

    function move(index) {
      p.selected = index;
    }
    </script>
  </body>
</html>
