<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved fullbleed fit layout vertical>
  <core-scaffold>
    <!-- Sidebar -->
    <core-header-panel navigation flex mode="seamed">
      <core-toolbar>Menu</core-toolbar>
      <core-menu>
        <core-item icon="settings" label="item1"></core-item>
        <core-item icon="settings" label="item2"></core-item>
      </core-menu>
    </core-header-panel>

    <!-- Primary toolbar -->
    <div tool flex>Inbox</div>
    <core-icon-button icon="search" tool></core-icon-button>

    <!-- Primary app content -->
    <div fit layout vertical>
      <core-list flex>
        <template>
          <div class="row" layout horizontal start>
            <div class="avatar">
              <core-image src="{{model.avatar}}"
                          preload sizing="cover"></core-image>
            </div>
            <div class="column" layout vertical>
              <h3 class="truncate">{{model.subject}}</h3>
              <div class="sender">{{model.name}}</div>
              <div class="body truncate">{{model.body}}</div>
            </div>
          </div>
        </template>
      </core-list>
    </div>
    <paper-fab icon="add"></paper-fab>
  </core-scaffold>

  <script>
  document.addEventListener('polymer-ready', function() {
    var list = document.querySelector('core-list');
    var data = [];
    for (var i = 0; i < 300; i++) {
      data.push({
        name: faker.name.findName(),
        avatar: faker.image.avatar(),
        subject: faker.company.catchPhrase(),
        body: faker.company.catchPhrase()
      });
    }
    list.data = data;
  });
  </script>

  <!-- build:js scripts/app.js -->
  <script src="bower_components/Faker/build/build/faker.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
