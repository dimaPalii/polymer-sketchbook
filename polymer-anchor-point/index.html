<!DOCTYPE html>
<html>
  <head>
    <script src="../bower_components/platform/platform.js"></script>
    <link rel="import"
          href="../bower_components/polymer-anchor-point/polymer-anchor-point.html">
  </head>
  <body>
    <style>
    #anchor {
      width: 150px;
      height: 150px;
      background: red;
    }

    #target {
      width: 50px;
      height: 50px;
      background: blue;
    }
    </style>

    <!-- http://dev.w3.org/csswg/css-backgrounds/#the-background-position -->
    <div id="anchor" anchor-point="bottom left">Anchor</div>
    <div id="target" anchor-point="top -10px left -10px">Target</div>
    <polymer-anchor-point id="anchor-helper"></polymer-anchor-point>
    <script>
    'use strict';
    document.addEventListener('WebComponentsReady', function () {
      var helper = document.querySelector('#anchor-helper');
      helper.anchor = document.querySelector('#anchor');
      helper.target = document.querySelector('#target');
      helper.apply();
    });
    </script>
  </body>
</html>
