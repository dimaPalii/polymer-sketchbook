<link rel="import" href="../../components/polymer/polymer.html">
<polymer-element name="x-photo" noscript>
  <template>
    <style>
      :host {
        display: block;
        border-radius: 2px;
        width: 150px;
        height: 150px;
        background-color: #C3C8CD;
      }

      :host([small]) {
        width: 50px;
        height: 50px;
      }

      :host([medium]) {
        width: 100px;
        height: 100px;
      }
    </style>
  </template>
</polymer-element>
