<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Polymer WebApp</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved fullbleed fit layout vertical>

  <core-header-panel flex mode="scroll">
    <div class="core-header"></div>
    <core-toolbar class="core-narrow">
      <paper-icon-button icon="menu"></paper-icon-button>
      <div flex layout vertical center-justified start>
        <img class="logo" src="http://i.stack.imgur.com/dmcKW.png" alt="Google">
      </div>
      <paper-icon-button icon="av:mic"></paper-icon-button>
    </core-toolbar>
    <div fit layout vertical>
      <core-list id="list" data="{{data}}" flex on-swipeable-card-swipe-away="{{deleteCard}}">
        <template>
          <div class="item">
            <swipeable-card class="card" swiped="{{model.swiped}}">

              <h3>Nearby Events</h3>
              <template repeat="{{event in model.events}}">
                <div class="event" layout horizontal>
                  <div layout vertical>
                    <div class="event-name">{{event.name}}</div>
                    <div class="event-location">{{event.location}}</div>
                    <div class="event-date">{{event.date}}</div>
                    <div class="event-category">{{event.category}}</div>
                  </div>
                  <img class="event-thumb" src="{{event.thumbnail}}"
                       alt="{{event.name}}">
                </div>
              </template>

            </swipeable-card>
          </div>
        </template>
      </core-list>
    </div>
  </core-header-panel>

  <!-- build:js scripts/app.js -->
  <script src="bower_components/Faker/build/build/faker.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
